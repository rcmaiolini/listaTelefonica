<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>

  <meta charset="UTF-8">
  <title>Lista Telefonica</title>

  <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
  <style>
    .jumbotron {
      width: 600px;
      text-align: center;
      margin-top: 20px;;
      margin-left: auto;
      margin-right: auto;
    }
    .table {
      margin-top: 20px;
    }
    .form-control {
      margin-bottom: 5px;;
    }
  </style>

  <script src="lib/angular/angular.js"></script>
  <script>
    var app = angular.module('listaTelefonica', []);
    app.controller('listaTelefonicaCtrl', function($scope){
      $scope.app = "Lista Telefônica";

      $scope.contatos = [
        {
          nome: "Ricardo",
          telefone: "974860728"
        },
        {
          nome: "Renato",
          telefone: "999689101"
        },{
          nome: "Tatiane",
          telefone: "975885620"
        }
      ];

      $scope.operadoras = [
        {nome: "Oi", codigo: "14", categoria: "Celular"},
        {nome: "Vivo", codigo: "15", categoria: "Celular"},
        {nome: "Tim", codigo: "41", categoria: "Celular"},
        {nome: "Claro", codigo: "23", categoria: "Celular"},
        {nome: "GVT", codigo: "25", categoria: "Fixo"},
        {nome: "Embratel", codigo: "21", categoria: "Fixo"}
      ];

      $scope.adicionarContato = function(contato){
        $scope.contatos.push(contato);
        delete $scope.contato;
      };
    });
  </script>
</head>

<body ng-controller="listaTelefonicaCtrl" class="container">
  <div class="jumbotron">
    <h4>{{app}}</h4>
    <table class="table table-striped">
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Operadora</th>
        <th>Código</th>
        <th>Categoria</th>
      </tr>
      <tr ng-repeat="contato in contatos">
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
        <td>{{contato.operadora.nome}}</td>
        <td>{{contato.operadora.codigo}}</td>
        <td>{{contato.operadora.categoria}}</td>
      </tr>
    </table>
    <hr>
    <input type="text" class="form-control" ng-model="contato.nome" placeholder="Nome">
    <input type="text" class="form-control" ng-model="contato.telefone" placeholder="Telefone">
    <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
      <option value="">Selecione a operadora</option>
    </select>
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
  </div>
</body>

</html>
